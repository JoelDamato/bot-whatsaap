services:
  - type: web
    name: whatsapp-bot
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: RENDER
        value: true
      - key: PORT
        value: 10000
    disk:
      name: session-storage
      mountPath: /data
      sizeGB: 1
